<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator Form</title>
    <link rel="stylesheet" href="agecalci.css">
</head>
<body>
    <div class="container">
        <h2>Age Calculator Form</h2>
        <form id="Age Calculator">
            <label for="dob">Enter Your Date of Birth:</label>
            <input type="date" id="dob" min="1900-01-01" max="2025-12-31">

            <button type="button" onclick="calculateAge()">Calculate Age</button>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
