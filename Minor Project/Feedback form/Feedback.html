<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="Fedback.css">
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label>Rating</label>
            <div class="rating">
                <input type="radio" name="rating" value="1" id="rate1"><label for="rate1">1</label>
                <input type="radio" name="rating" value="2" id="rate2"><label for="rate2">2</label>
                <input type="radio" name="rating" value="3" id="rate3"><label for="rate3">3</label>
                <input type="radio" name="rating" value="4" id="rate4"><label for="rate4">4</label>
                <input type="radio" name="rating" value="5" id="rate5"><label for="rate5">5</label>
            </div>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
</body>
</html>
